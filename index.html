<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Test</title>
    <link rel="stylesheet" href="style.css">
    </head> 
    <body>      
      <div class="container">
        <div class="screen-active" id="start-screen">
          <h1>Let's begin</h1>
          <p>Welcome to the Engineering Test</p>
          <button id="start-btn">Start Test</button>
        </div>
        <div class="screen" id="quiz-screen">
          <div class="quiz-header">
            <h2 id="question-text">Question here</h2>
            <div class="quiz-info">
              <p>
                Question <span id="current-question">1</span> of <span id="total-questions">10</span>
              </p>
              <p>Score: <span id="score">0</span></p>
            </div>
          </div>
          <div class="answers-container" id="answers-container"></div>
          <div class="progress-bar">
            <div class="progress" id="progress">

            </div>
          </div>
        </div>
        <div class="screen" id="result-screen">
          <h1>Test Results</h1>
          <div class="result-info">
          <p>Your final score is <span  id="final-score"> 0 </span> out of <span id="max-score"> 10 </span></p>
          <div id="result-message">Scholar</div>   
          </div>
          <button id="restart-button">Retake Test</button>
        </div>
      </div>
      <script src="script.js"></script>
    </body>
</html>
